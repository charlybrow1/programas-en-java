<!DOCTYPE html>
<html>
<body>

<script>



// aqui comienza funcion resta
let v1=0

function resta(n1){
  
     v1=v1-n1;
  
}
resta(6);
console.log(v1);
resta(3)
console.log(v1);
resta(4)
console.log(v1)

// aqui comienza funcion suma
 

function suma(n2){
   
     v1=v1+n2;
  
}
suma(12);
console.log(v1);
suma(23)
console.log(v1);
suma(2)
console.log(v1)

// aqui comienza funcion multiplicacion

 

function multi(n3){
   
     v1=v1*n3;
  
}
multi(2);
console.log(v1);
multi(3)
console.log(v1);
multi(5)
console.log(v1)

// aqui comienza funcion divi

 

function divi (n4){
   
     v1=v1/n4;
  
}
divi(2);
console.log(v1);
divi(3)
console.log(v1);
divi(6)
console.log(v1)

</script>
 
 
</body>
</html>
